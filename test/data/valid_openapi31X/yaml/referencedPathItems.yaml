openapi: "3.1.0"
info:
  version: 1.0.0
  title: Referenced Path Items Test
  description: Test spec for OAS 3.1 referenced path items
paths:
  /users:
    $ref: "#/components/pathItems/UsersPath"
  /products:
    get:
      summary: Get products
      operationId: getProducts
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
    Product:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
  pathItems:
    UsersPath:
      get:
        summary: Get all users
        operationId: getUsers
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/User'
      post:
        summary: Create a new user
        operationId: createUser
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        responses:
          '201':
            description: User created successfully
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/User'

