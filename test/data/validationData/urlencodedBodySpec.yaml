openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets/{petId}:
    post:
      tags:
      - pet
      summary: Updates a pet in the store with form data
      operationId: updatePetWithForm
      parameters:
      - name: petId
        in: path
        description: ID of pet that needs to be updated
        required: true
        schema:
          type: string
      requestBody:
        content:
          'application/x-www-form-urlencoded':
            schema:
              properties:
                propObjectExplodable:
                  type: object
                  properties:
                    prop1:
                      type: string
                      example: hello
                    prop2:
                      type: string
                      example: world
                propObjectNonExplodable:
                  type: object
                  properties:
                    prop3:
                      type: string
                      example: hello
                    prop4:
                      type: string
                      example: world
                propArray:
                  type: array
                  items:
                    type: string
                    example: exampleString
                  example:
                    - str1
                    - str2
                propSimple:
                  type: integer
                  example: 123
                propObjectMissing:
                  type: object
                  properties:
                    prop1:
                      type: string
                      example: hola
                    prop2:
                      type: string
                      example: world!
              required:
              - propObjectMissing
            encoding:
              propObjectExplodable:
                style: form
                explode: true
              propObjectNonExplodable:
                style: form
                explode: false
              propObjectMissing:
                style: form
                explode: false
      responses:
        '200':
          description: Pet updated.
